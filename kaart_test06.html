<!DOCTYPE html>
<html>
  <head>
    <style>
      #map_canvas {
        width: 500px;
        height: 350px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&language=fr"></script>
    <script>
      function initialize() {
        var map_canvas = document.getElementById('map_canvas');
        var map_options = {
          center: new google.maps.LatLng(50.7958, 2.750466),
          zoom: 17,
		  streetViewControl: false,
		  mapTypeControl: true,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
		  maxZoom: 18,
		  minZoom: 14,
		  zoomControlOptions: {style: google.maps.ZoomControlStyle.SMALL}
        }
		
		
        var map = new google.maps.Map(map_canvas, map_options)
		var myCoordinates = [
new google.maps.LatLng(50.796304,2.750471),
new google.maps.LatLng(50.796152,2.749975),
new google.maps.LatLng(50.796131,2.749849),
new google.maps.LatLng(50.796069,2.749680),
new google.maps.LatLng(50.795667,2.750310),
new google.maps.LatLng(50.795480,2.750565),
new google.maps.LatLng(50.795413,2.750688),
new google.maps.LatLng(50.795434,2.750725),
new google.maps.LatLng(50.795504,2.750720),
new google.maps.LatLng(50.795568,2.750693),
new google.maps.LatLng(50.795725,2.750629),
new google.maps.LatLng(50.795800,2.750622),
new google.maps.LatLng(50.795876,2.750684),
new google.maps.LatLng(50.795975,2.750788),
new google.maps.LatLng(50.796084,2.750884)

];
var polyOptions = {
path: myCoordinates,
strokeColor: "#FFC000",
strokeOpacity: 0.2,
strokeWeight: 2,
fillColor: "#FFC000",
fillOpacity: 0.2
}
var it = new google.maps.Polygon(polyOptions);
it.setMap(map);
var styles = [
  {
    "featureType": "road.arterial",
    "elementType": "labels",
    "stylers": [
      { "visibility": "off" }
    ]
  },{
    "featureType": "poi.business",
    "stylers": [
      { "visibility": "off" }
    ]
  },{
    "featureType": "poi.government",
    "stylers": [
      { "visibility": "off" }
    ]
  }
];
map.setOptions({styles: styles});

		
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map_canvas"></div>
  </body>
</html>
